<h1>SSH Config</h1>

<p><strong>Command: <code>vagrant ssh-config</code></strong></p>

<p>This will output valid configuration for an SSH config file to SSH
into the running Vagrant machine from <code>ssh</code> directly (instead of
using <code>vagrant ssh</code>).</p>

<h2>Options</h2>

<ul>
<li><code>--host NAME</code> - Name of the host for the outputted configuration.</li>
</ul>
